<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab Component</title>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-container {
            background-color: #00000010;
            max-width: 50rem;
            margin: auto;
        }

        .tab {
            display: none;
        }

        .tab-navigation {
            display: flex;

        }

        .tab.active {
            display: block;
        }

        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab-button.active {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="tab-container">
        <div class="tab-navigation">
            <div class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</div>
            <div class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</div>
            <div class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</div>
        </div>

        <div id="tab1" class="tab active">
            <h2>Tab 1 Content</h2>
            <p>This is the content of Tab 1.</p>
        </div>

        <div id="tab2" class="tab">
            <h2>Tab 2 Content</h2>
            <p>This is the content of Tab 2.</p>
        </div>

        <div id="tab3" class="tab">
            <h2>Tab 3 Content</h2>
            <p>This is the content of Tab 3.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the first tab by default
        document.getElementById("tab1").style.display = "block";
        document.getElementsByClassName("tab-button")[0].className += " active";
    </script>

</body>

</html>
